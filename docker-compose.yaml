version: "3.9"
services:
  web:
    build: services/frontend
    ports:
      - "5000:5000"
    networks:
      - frontend
      - backend
  
  reader:
    build: services/reader
    ports:
      - "8081:8081"
    networks:
      - frontend
      - backend

  writer:
    build: services/writer
    ports:
      - "8080:8080"
    networks:
      - frontend
      - backend

  redis:
    image: "redis:alpine"
    environment:
      - REDIS_USER=${REDIS_USER}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: ["--requirepass ${REDIS_PASSWORD}"] # Define a senha ao iniciar o Redis
    networks:
      - backend

networks:
  frontend:
  backend:
